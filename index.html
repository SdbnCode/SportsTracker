<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Team Stat Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
  <h1>Basketball Team Stat Tracker</h1>

  <form>
    <fieldset  id="playerform">
      <legend>Add a Player</legend>
    
    <div class="name">
      <label for="playerName">Player Name:</label>
      <input type="text" id="playerName" placeholder="Name">
    </div>

    <form class="position">
      <label for="position">Position:</label>
      <label><input type="radio" id="position" value="Point guard">Point guard</label>
      <label><input type="radio" id="position" value="Shooting guard">Shooting guard</label>
      <label><input type="radio" id="position" value="Small forward">Small forward</label>
      <label><input type="radio" id="position" value="Power forward">Power forward</label>
      <label><input type="radio" id="position" value="center">Center</label>
    </form>
<div class="stats">

    <div>
      <label for="game">Game:</label>
      <input type="number" id="game">
    </div>

    <div>
      <label for="points">Points:</label>
      <input type="number" id="points">
    </div>

    <div>
      <label for="assists">Assists:</label>
      <input type="number" id="assists">
    </div>

    <div>
      <label for="rebounds">Rebounds:</label>
      <input type="number" id="rebounds">
    </div>

    <div>
      <label for="blocks">Blocks:</label>
      <input type="number" id="blocks">
    </div>

    <div>
      <label for="steals">Steals:</label>
      <input type="number" id="steals">
    </div>

    <div>
      <label for="freeThrows">Free Throws:</label>
      <input type="number" id="freeThrows">
    </div>

    <div>
      <label for="freeThrowsMade">Free Throws Made:</label>
      <input type="number" id="freeThrowsMade">
    </div>

    <div>
      <label for="twoPointers">Two Pointers:</label>
      <input type="number" id="twoPointers">
    </div>

    <div>
      <label for="threePointers">Three Pointers:</label>
      <input type="number" id="threePointers">
    </div>
</div>
    <button id="submit">Add Player</button>
    <div id="editSection" class="hide"> 
      <button id="cancelEdit" onclick="cancelEdit()"> 
            Cancel 
        </button> 
      <button id="updateEntry" onclick="editRow()"> 
            Update 
        </button> 
    </fieldset>
  </form>
<hr>

  <h2>Players</h2>
 <table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Position</th>
      <th>Game</th>
      <th>Points</th>
      <th>Assists</th>
      <th>Rebounds</th>
      <th>Blocks</th>
      <th>Steals</th>
      <th>Free Throws</th>
      <th>Free Throws Made</th>
      <th>Two Pointers</th>
      <th>Three Pointers</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>

    <tbody id = "output">
    <tbody>
      
  </table>
</div>
  <script src="/script.js"></script>
</body>
</html>
