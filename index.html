<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Team Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Team Tracker</h1>

  <form>
    <fieldset  id="playerform">
      <legend>Add a Player</legend>
    
    <div id = "name">
      <label for="playerName">Player Name:</label>
      <input type="text" id="playerFirstName" required placeholder="First Name">
      <input type="text" id="playerLastName" required placeholder="Last Name">
    </div>

    <form class="playerPosition">
      <label for="playerPosition">Position:</label>
      <label><input type="radio" id="pointGuard" name="playerPosition" value="Point guard">Point guard</label>
      <label><input type="radio" id="shootingGuard" name="playerPosition" value="Shooting guard">Shooting guard</label>
      <label><input type="radio" id="smallForward" name="playerPosition" value="Small forward">Small forward</label>
      <label><input type="radio" id="powerForward" name="playerPosition" value="Power forward">Power forward</label>
      <label><input type="radio" id="center" name="playerPosition" value="center">Center</label>
    </form>

    <label for="statGame">Game:</label>
    <input type="number" id="text" required>

    <label for="points">Points:</label>
    <input type="number" id="points" required>

    <label for="assists">Assists:</label>
    <input type="number" id="assists" required>

    <label for="rebounds">Rebounds:</label>
    <input type="number" id="rebounds" required>

    <label for="blocks">Blocks:</label>
    <input type="number" id="blocks" required>

    <label for="steals">Steals:</label>
    <input type="number" id="steals" required>

    <label for="freeThrows">Free Throws:</label>
    <input type="number" id="freeThrows" required>

    <label for="freeThrowsMade">Free Throws Made:</label>
    <input type="number" id="freeThrowsMade" required>

    <label for="twoPointers">Two Pointers:</label>
    <input type="number" id="twoPointers" required>
    
    <label for="threePointers">Three Pointers:</label>
    <input type="number" id="threePointers" required>

    <button id="submit" onclick="addPlayer()">Add Player</button>
    <p id="error-message"></p>
    </fieldset>
  </form>
<hr>

  <h2>Players</h2>

  <table id="playerTable">
    <thead>
    <tr>
      <th>Name</th>
      <th>Position</th>
      <th>Game</th>
      <th>Points</th>
      <th>Assists</th>
      <th>Rebounds</th>
      <th>Blocks</th>
      <th>Steals</th>
      <th>Free Throws</th>
      <th>Free Throws Made</th>
      <th>Two Pointers</th>
      <th>Three Pointers</th>
      <th>Actions</th>
    </tr>
    </thead>
    
    <tbody id = "output">
    <tbody>
  </table>

  <script src="player.js"></script>
</body>
</html>
